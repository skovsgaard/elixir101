<pre><code class="elixir">defprotocol Add do
  @doc &quot;Adds a string or int to itself.&quot;
  def add_to_self(a)
end

defimpl Add, for: Integer do
  def add_to_self(a), do: a + a
end

defimpl Add, for: BitString do
  def add_to_self(a), do: a &lt;&gt; a
end</code></pre>
