<h1>Protocols</h1>
<p>Why were structs useful again?</p>
<pre><code class="elixir">defmodule Tower do
  defstruct height: 200
end

defimpl Add, for: Tower do
  def add_to_self(tower), do: tower.height * 2
end

Add.add_to_self(%Tower{height: 900})
# &gt; 1800</code></pre>
